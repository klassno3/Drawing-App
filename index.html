 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8f7f3ce8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <!--  -->
    <canvas id="canvas" width="900px" height="500px" ></canvas>

  
    <div class="toolbox">
      <button id="decrease">-</button>
      <span id="size">10</span>
      <button id="increase">+</button>
      <button id="eraser" class="eraser">
        <i class="fa-solid fa-eraser"></i>
      </button>
      <input type="color" id="color" class="color">
      <button id="clear" class="clear"><i class="fa-sharp fa-solid fa-xmark"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
